{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Log Out" %}{% endblock %}

{% block inner_content %}
<h1 class="logo-font text-center">{% trans "Log Out" %}</h1>

<p>{% trans 'Are you sure you want to log out?' %}</p>

<form method="post" action="{% url 'account_logout' %}">
  {% csrf_token %}
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}">
  {% endif %}
  <button class="btn form-button" type="submit">{% trans 'Log Out' %}</button>
  <a href="{% url 'home' %}" class="mx-2 btn form-button">Home</a>
</form>


{% endblock %}
